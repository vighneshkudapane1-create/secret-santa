{% extends "base.html" %}

{% block title %}Join Event - Secret Santa{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Join Event</h2>
                        <p class="text-muted">Enter the invite code to join</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('events.join_event') }}">
                        <div class="mb-3">
                            <label for="invite_code" class="form-label">
                                <i class="bi bi-key"></i> Invite Code
                            </label>
                            <input type="text" class="form-control form-control-lg text-uppercase text-center" 
                                   id="invite_code" name="invite_code" 
                                   placeholder="ABC12345" required autofocus 
                                   style="letter-spacing: 0.2em; font-size: 1.5rem;">
                            <small class="form-text text-muted">Enter the event invite code provided by the organizer</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Join Event
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{{ url_for('dashboard.index') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
