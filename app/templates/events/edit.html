{% extends "base.html" %}

{% block title %}Edit Event - {{ event.event_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Edit Event - {{ event.event_name }}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('events.edit_event', event_id=event.event_id) }}">
                        <div class="mb-3">
                            <label for="event_name" class="form-label">
                                <i class="bi bi-gift"></i> Event Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="event_name" name="event_name" 
                                   value="{{ event.event_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text"></i> Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ event.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="budget_min" class="form-label">
                                    <i class="bi bi-currency-rupee"></i> Minimum Budget
                                </label>
                                <input type="number" class="form-control" id="budget_min" name="budget_min" 
                                       value="{{ event.budget_min }}" min="0" step="0.01">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="budget_max" class="form-label">
                                    <i class="bi bi-currency-rupee"></i> Maximum Budget
                                </label>
                                <input type="number" class="form-control" id="budget_max" name="budget_max" 
                                       value="{{ event.budget_max }}" min="0" step="0.01">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select class="form-select" id="currency" name="currency">
                                <option value="INR" {% if event.currency == 'INR' %}selected{% endif %}>INR (₹)</option>
                                <option value="USD" {% if event.currency == 'USD' %}selected{% endif %}>USD ($)</option>
                                <option value="EUR" {% if event.currency == 'EUR' %}selected{% endif %}>EUR (€)</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="gift_deadline" class="form-label">
                                    <i class="bi bi-calendar-x"></i> Gift Deadline
                                </label>
                                <input type="datetime-local" class="form-control" id="gift_deadline" name="gift_deadline"
                                       value="{% if event.gift_deadline %}{{ event.gift_deadline.strftime('%Y-%m-%dT%H:%M') }}{% endif %}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="event_date" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Event Date
                                </label>
                                <input type="datetime-local" class="form-control" id="event_date" name="event_date"
                                       value="{% if event.event_date %}{{ event.event_date.strftime('%Y-%m-%dT%H:%M') }}{% endif %}">
                            </div>
                        </div>
                        
                        <!-- Privacy Settings -->
                        <div class="card border-info mt-4 mb-3">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">
                                    <i class="bi bi-shield-lock"></i> Privacy Settings
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="privacy_type" class="form-label">
                                        <i class="bi bi-eye"></i> Event Privacy
                                    </label>
                                    <select class="form-select" id="privacy_type" name="privacy_type">
                                        <option value="public" {% if event.privacy_type == 'public' %}selected{% endif %}>Public - Anyone can see and join with invite code</option>
                                        <option value="private" {% if event.privacy_type == 'private' %}selected{% endif %}>Private - Only participants can see</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="visibility" class="form-label">
                                        <i class="bi bi-person-check"></i> Visibility
                                    </label>
                                    <select class="form-select" id="visibility" name="visibility">
                                        <option value="all" {% if event.visibility == 'all' %}selected{% endif %}>All - Visible to everyone</option>
                                        <option value="participants_only" {% if event.visibility == 'participants_only' %}selected{% endif %}>Participants Only - Only participants can see details</option>
                                        <option value="invite_only" {% if event.visibility == 'invite_only' %}selected{% endif %}>Invite Only - Only with invite code</option>
                                    </select>
                                </div>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="allow_public_join" name="allow_public_join" 
                                           {% if event.allow_public_join %}checked{% endif %}>
                                    <label class="form-check-label" for="allow_public_join">
                                        <i class="bi bi-people"></i> Allow public joining with invite code
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-check-circle"></i> Update Event
                            </button>
                            <a href="{{ url_for('events.view_event', event_id=event.event_id) }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
