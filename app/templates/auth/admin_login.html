{% extends "base.html" %}

{% block title %}Admin Login - Secret Santa{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 border-danger" style="border-width: 3px !important;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill text-danger" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1 text-danger">Admin Login</h2>
                        <p class="text-muted">Administrator access only</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.admin_login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Admin Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                            <i class="bi bi-shield-check"></i> Admin Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-2">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Regular User Login
                            </a>
                        </p>
                        <p class="mb-0 text-muted small">
                            <i class="bi bi-info-circle"></i> Only administrators can access this page
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
